{% extends "base.html" %}

{% block title %}Page Not Found - Job Sight{% endblock %}

{% block content %}
<div style="text-align: center; padding: 4rem 0;">
    <div style="width: 8rem; height: 8rem; background: #f7fafc; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 2rem;">
        <svg width="64" height="64" fill="none" stroke="#9ca3af" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.172 16.172a4 4 0 015.656 0M9 12h6m-6-4h6m2 5.291A7.962 7.962 0 0112 15c-2.34 0-4.47-.881-6.08-2.33"></path>
        </svg>
    </div>
    <h1 style="font-size: 3rem; font-weight: bold; margin-bottom: 1rem;">404</h1>
    <h2 style="font-size: 1.5rem; margin-bottom: 1rem;">Page Not Found</h2>
    <p style="color: #666; margin-bottom: 2rem; max-width: 500px; margin-left: auto; margin-right: auto;">
        The page you're looking for doesn't exist. It might have been moved, deleted, or you entered the wrong URL.
    </p>
    <div style="display: flex; gap: 1rem; justify-content: center; flex-wrap: wrap;">
        <a href="{{ url_for('index') }}" class="btn btn-primary">Go Home</a>
        <a href="javascript:history.back()" class="btn btn-secondary">Go Back</a>
    </div>
</div>
{% endblock %}
