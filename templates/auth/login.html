{% extends "base.html" %}

{% block title %}Login - Job Sight{% endblock %}

{% block content %}
<div class="form-container" style="max-width: 500px; margin: 2rem auto;">
    <div class="text-center mb-4">
        <h2>Sign in to your account</h2>
        <p>Or <a href="{{ url_for('register') }}">create a new account</a></p>
    </div>
    
    <form method="POST">
        <div class="form-group">
            <label for="username" class="form-label">Username</label>
            <input type="text" id="username" name="username" class="form-input" required>
        </div>
        
        <div class="form-group">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" name="password" class="form-input" required>
        </div>

        <div class="form-group">
            <button type="submit" class="form-button" style="width: 100%;">Sign In</button>
        </div>
    </form>
    
    <div class="text-center">
        <p>Don't have an account? <a href="{{ url_for('register') }}">Sign up here</a></p>
    </div>
</div>
{% endblock %}
